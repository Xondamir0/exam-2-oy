<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="my-[70px] flex justify-center text-center">
        <img class="block" src="./images/MOVIES1.png" alt="">
    </div>
    
    <form id="form" action="" class="w-[700px] bg-[#fff] p-[20px] mx-auto rounded flex justify-between">
        <input id="input" class="outline-none" type="text" placeholder="Enter movies">
        <select class="bg-red-300" name="" id="select">
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
        </select>
        <button class="bg-green-700 p-[10px] text-[#fff]" type="submit">Search</button>
    </form>
    
    <ul id="moviesWrapper" class="flex flex-wrap gap-[20px] justify-between mt-[50px]">
    </ul>
    

    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>
</html>
